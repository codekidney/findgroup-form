<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Findgroup Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--
    Należy przygotować plik HTML (CSS/JS) z formularzem wg poniższego opisu: 
    1. Na stronie znajduje się przycisk wyśrodkowany w pionie i poziomie. 
    2. Na górze strony znajduje się avatar użytkownika (obrazek). 
    3. Do widoku przekazywane są z backendu następujące parametry: - user_name, - user_surname, - user_description, - user_site_url, - user_avatar_url 
    4. Klikniecie w przycisk otwiera popup z formularzem (popup w ramach strony, nie nowe okno –przeglądarki) 
    5. W popupie znajduje się formularz z następującymi polami: - imię - nazwisko - opis - url do strony - przycisk zapisz. 
    6. Istnieją 2 endpointy zapisujące dane (POST) /user/save-data przyjmuje parametry user_name, user_surname, user_description, 
    user_avatar_url /user/save-url przyjmuje parametry user_site_url 
    7. Klikniecie w przycisk na formularzu powoduje przesłanie do powyższych endpointów wymaganych danych. Po poprawnym 
    zapisie (kod odpowiedzi 200) następuje zamknięcie popupa. 
    8. Działające endpointy są przygotowane po naszej stronie, zostaną dodane do zadania podczas jego weryfikacji. 
    Podobnie kwestia dostarczenia do widoku danych opisanych w pkt. 3.
    -->
    <form id="form">
        <p><input type="hidden" value="" name="user_avatar_url" /></p>
        <p><input type="text" value="" name="user_name" required="" placeholder="Podaj Imię" /></p>
        <p><input type="text" value="" name="user_surname" required="" placeholder="Podaj Nazwisko" /></p>
        <p><textarea required="" name="user_description" placeholder="Podaj Opis"></textarea></p>
        <p><input type="url" name="user_site_url" value="" required="" placeholder="Podaj Url do strony" /></p>
        <p><input type="submit" value="Wyślij" class="btn btn-primary"></p>
    </form>
    <script src="assets/js/script.js"></script>
</body>
</html>
